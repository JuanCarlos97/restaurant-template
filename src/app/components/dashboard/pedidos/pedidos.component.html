<div class="centrado fondo">
    <h3 class="titulo">Pedidos</h3>
    <table class="table tabla animated fadeIn faster">
        <thead class="black ">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Hora</th>
                <th scope="col">Fecha</th>
                <th scope="col">Platillo</th>
                <th scope="col">Nota</th>
                <th scope="col">Controles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pedido of items | async; let i = index" [ngClass]="{ 'td-over': !pedido.realizado }">
                <td>{{ i + 1 }}</td>
                <td>{{ pedido.hora }}</td>
                <td>{{ pedido.fecha }}</td>
                <td>{{ pedido.platillo }}</td>
                <td>{{ pedido.descripcion }}</td>
                <td>
                    <button (click)="setRealizado( pedido )" class="btn btn-success px-3">
                        <i class="far fa-thumbs-up" aria-hidden="true"></i>
                    </button>

                    <button (click)="borrarPedido( pedido, i )" class="btn btn-danger px-3">
                        <i class="fas fa-trash"></i>
                    </button></td>
            </tr>
        </tbody>
    </table>
</div>
