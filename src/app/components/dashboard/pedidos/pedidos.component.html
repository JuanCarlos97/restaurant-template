<div class="container">
    <h2 class="text-center m-4">Pedidos</h2>
    <div class="animated fadeIn faster">
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Platillo</th>
                    <th scope="col">Nota</th>
                    <th scope="col">Controles</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pedido of items | async; let i = index" [ngClass]="{ 'td-over': !pedido.realizado }">
                    <td>{{ i + 1 }}</td>
                    <td>{{ pedido.hora }}</td>
                    <td>{{ pedido.fecha }}</td>
                    <td>{{ pedido.platillo }}</td>
                    <td>{{ pedido.descripcion }}</td>
                    <td>
                        <button class="btn btn-success" (click)="setRealizado( pedido ) ">
                            <i class="fa fa-arrow-circle-down"></i>
                        </button>
                        <button class="btn btn-danger" (click)="borrarPedido( pedido, i ) ">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
