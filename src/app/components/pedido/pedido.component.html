<div class="container flex-center animated pulse">
    <div class="card w-50 mt-5">
        <div class="card-body">

            <form (ngSubmit)="guardar( f )" #f="ngForm">

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="ID" [(ngModel)]="pedido.id" name="id" disabled="disabled">
                    <small class="form-text text-muted">Este campo es autogenerado</small>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Fecha" [(ngModel)]="pedido.fecha" name="fecha" disabled="disabled">
                    <small class="form-text text-muted">Este campo es autogenerado</small>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Hora" [(ngModel)]="pedido.hora" name="hora" disabled="disabled">
                    <small class="form-text text-muted">Este campo es autogenerado</small>
                </div>

                <div class="form-group">
                    <label>Platillo</label>
                    <input type="text" class="form-control" placeholder="Elija el platillo" [(ngModel)]="pedido.platillo" name="platillo" required>
                    <span *ngIf="f.submitted && f.controls['platillo'].errors" class="text-danger animated fadeIn">El platillo es requerido.</span>
                    <span class="focus-input100"></span>
                </div>

                <div class="form-group">
                    <label>Agregar nota</label>
                    <input type="text" class="form-control" placeholder="Ej: Sin aros de cebolla" [(ngModel)]="pedido.descripcion" name="descripcion">
                </div>

                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success w-50">
                        <i class="fa fa-save"></i>
                        Realizar pedido
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
